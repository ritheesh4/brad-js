<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Rotating keyboard</title>
</head>

<body>
    <main>
        <div class="title">ROTATING KEYBOARD</div>
        <section id="text-box">
            <textarea name="inputField" id="inputTextArea"></textarea>
        </section>
        <!--Keyboard keys section-->
        <section class="keyboard" id="keyboard">
            <ul class="row-1 ">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="A">A</li>
                <li id="B">B</li>
                <li id="C">C</li>
                <li id="D">D</li>
                <li id="E">E</li>
                <li id="F">F</li>
                <li id="G">G</li>
                <li id="space"><img src="./icons/space-bar.svg" class="icon"></li>
                <li id="delete"><img src="icons/backspace.svg" class="icon"></li>
                <li id="enter"><img src="./icons/icons8-enter-key-100.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png" class="nav-icon"></li>
            </ul>
            <ul class="row-2">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="H">H</li>
                <li id="I">I</li>
                <li id="J">J</li>
                <li id="K">K</li>
                <li id="L">L</li>
                <li id="M">M</li>
                <li id="N">N</li>
                <li id="space"><img src="./icons/space-bar.svg" class="icon"></li>
                <li id="delete"><img src="icons/backspace.svg" class="icon"></li>
                <li id="enter"><img src="./icons/icons8-enter-key-100.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png" class="nav-icon"></li>
            </ul>
            <ul class="row-3">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="O">O</li>
                <li id="P">P</li>
                <li id="Q">Q</li>
                <li id="R">R</li>
                <li id="S">S</li>
                <li id="T">T</li>
                <li id="U">U</li>
                <li id="space"><img src="./icons/space-bar.svg" class="icon"></li>
                <li id="delete"><img src="icons/backspace.svg" class="icon"></li>
                <li id="enter"><img src="./icons/icons8-enter-key-100.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png" class="nav-icon"></li>
            </ul>
            <ul class="row-4">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="V">V</li>
                <li id="W">W</li>
                <li id="X">X</li>
                <li id="Y">Y</li>
                <li id="Z">Z</li>
                <li id="dot">.</li>
                <li id="comma">,</li>
                <li id="space"><img src="./icons/space-bar.svg" class="icon"></li>
                <li id="delete"><img src="icons/backspace.svg" class="icon"></li>
                <li id="enter"><img src="./icons/icons8-enter-key-100.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png" class="nav-icon"></li>
            </ul>
            <ul class="row-5">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="1">1</li>
                <li id="2">2</li>
                <li id="3">3</li>
                <li id="4">4</li>
                <li id="5">5</li>
                <li id="6">6</li>
                <li id="7">7</li>
                <li id="space"><img src="./icons/space-bar.svg" class="icon"></li>
                <li id="delete"><img src="icons/backspace.svg" class="icon"></li>
                <li id="enter"><img src="./icons/icons8-enter-key-100.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png" class="nav-icon"></li>
            </ul>
            <ul class="row-6">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="8">8</li>
                <li id="9">9</li>
                <li id="0">0</li>
                <li id="@">@</li>
                <li id="smallLetter"><img src="./icons/icons8-caps-lock-on-50.png" class="nav-icon"></li>
                <li>-</li>
                <li>?</li>                
                <li id="quote">"</li>
                <li id="delete"><img src="icons/backspace.svg" class="icon"></li>
                <li id="enter"><img src="./icons/icons8-enter-key-100.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png" class="nav-icon"></li>
            </ul>
        </section>
        <!--Tap button section-->
        <section style="text-align: center;">
            <button class="tap-button" id="tap-button">TAP</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
