<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Rotating keyboard</title>
</head>

<body>
    <main>
        <div class="title">ROTATING KEYBOARD</div>
        <section id="text-box">
            <span class="cursor"></span>
        </section>
        <section class="keyboard" id="keyboard">
            <ul class="row-1 ">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="a">a</li>
                <li id="b">b</li>
                <li id="c">c</li>
                <li id="d">d</li>
                <li id="e">e</li>
                <li id="f">f</li>
                <li id="g">g</li>
                <li id="space"><img src="./icons/space-bar.svg" class="icon"></li>
                <li id="delete"><img src="icons/backspace.svg" class="icon"></li>
                <li id="enter"><img src="./icons/icons8-enter-key-100.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png" class="nav-icon"></li>
            </ul>
            <ul class="row-2">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="h">h</li>
                <li id="i">i</li>
                <li id="j">j</li>
                <li id="k">k</li>
                <li id="l">l</li>
                <li id="m">m</li>
                <li id="n">n</li>
                <li id="space"><img src="./icons/space-bar.svg" class="icon"></li>
                <li id="delete"><img src="icons/backspace.svg" class="icon"></li>
                <li id="enter"><img src="./icons/icons8-enter-key-100.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png" class="nav-icon"></li>
            </ul>
            <ul class="row-3">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="o" value="alphabet">o</li>
                <li id="p">p</li>
                <li id="q">q</li>
                <li id="r">r</li>
                <li id="s">s</li>
                <li id="t">t</li>
                <li id="u">u</li>
                <li id="space"><img src="./icons/space-bar.svg" class="icon"></li>
                <li id="delete"><img src="icons/backspace.svg" class="icon"></li>
                <li id="enter"><img src="./icons/icons8-enter-key-100.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png" class="nav-icon"></li>
            </ul>
            <ul class="row-4">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="v">v</li>
                <li id="w">w</li>
                <li id="x">x</li>
                <li id="y">y</li>
                <li id="z">z</li>
                <li id="dot">.</li>
                <li id="comma">,</li>
                <li id="space"><img src="./icons/space-bar.svg" class="icon"></li>
                <li id="delete"><img src="icons/backspace.svg" class="icon"></li>
                <li id="enter"><img src="./icons/icons8-enter-key-100.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png" class="nav-icon"></li>
            </ul>
            <ul class="row-5">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="1">1</li>
                <li id="2">2</li>
                <li id="3">3</li>
                <li id="4">4</li>
                <li id="5">5</li>
                <li id="6">6</li>
                <li id="7">7</li>
                <li id="space"><img src="./icons/space-bar.svg" class="icon"></li>
                <li id="delete"><img src="icons/backspace.svg" class="icon"></li>
                <li id="enter"><img src="./icons/icons8-enter-key-100.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png" class="nav-icon"></li>
            </ul>
            <ul class="row-6">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="8">8</li>
                <li id="9">9</li>
                <li id="0">0</li>
                <li id="@">@</li>
                <li id="smallLetter"><img src="./icons/icons8-caps-lock-on-50.png" class="nav-icon"></li>
                <li>-</li>
                <li>?</li>
                <!-- <li id="space"><img src="./icons/space-bar.svg" class="icon"></li> -->
                <li id="quote">"</li>
                <li id="delete"><img src="icons/backspace.svg" class="icon"></li>
                <li id="enter"><img src="./icons/icons8-enter-key-100.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png" class="nav-icon"></li>
            </ul>
        </section>

        <section style="text-align: center;">
            <button class="tap-button" id="tap-button">TAP</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
