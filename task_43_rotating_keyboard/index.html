<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Rotating keyboard</title>
</head>

<body>
    <main>
        <div class="title">ROTATING KEYBOARD</div>
        <section id="text-box">
            <span></span>
            <span class="cursor">|</span>
        </section>
        <section class="keyboard" id="keyboard">

            <ul class="row-1 ">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="A">a</li>
                <li id="B">b</li>
                <li id="C">c</li>
                <li id="E">d</li>
                <li id="F">e</li>
                <li id="G">f</li>
                <li id="H">g</li>
                <li id="space"><img src="./icons/white-space.png" class="icon"></li>
                <li id="delete"><img src="./icons/trash.png" class="icon"></li>
                <li id="enter"><img src="./icons/enter.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png"  class="nav-icon"></li>
            </ul>


            <ul class="row-2">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="h">h</li>
                <li id="I">i</li>
                <li id="J">j</li>
                <li id="K">k</li>
                <li id="L">l</li>
                <li id="M">m</li>
                <li id="N">n</li>
                <li id="space"><img src="./icons/white-space.png" class="icon"></li>
                <li id="delete"><img src="./icons/trash.png" class="icon"></li>
                <li id="enter"><img src="./icons/enter.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png"  class="nav-icon"></li>
            </ul>


            <ul class="row-3">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="O" value="alphabet">o</li>
                <li id="P">p</li>
                <li id="Q">q</li>
                <li id="R">r</li>
                <li id="S">s</li>
                <li id="T">t</li>
                <li id="U">u</li>
                <li id="space"><img src="./icons/white-space.png" class="icon"></li>
                <li id="delete"><img src="./icons/trash.png" class="icon"></li>
                <li id="enter"><img src="./icons/enter.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png"  class="nav-icon"></li>
            </ul>


            <ul class="row-4">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="V">v</li>
                <li id="W">w</li>
                <li id="X">x</li>
                <li id="Y">y</li>
                <li id="Z">z</li>
                <li id="dot">.</li>
                <li id="comma">,</li>
                <li id="space"><img src="./icons/white-space.png" class="icon"></li>
                <li id="delete"><img src="./icons/trash.png" class="icon"></li>
                <li id="enter"><img src="./icons/enter.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png"  class="nav-icon"></li>
            </ul>


            <ul class="row-5">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="1">1</li>
                <li id="2">2</li>
                <li id="3">3</li>
                <li id="4">4</li>
                <li id="5">5</li>
                <li id="6">6</li>
                <li id="7">7</li>
                <li id="space"><img src="./icons/white-space.png" class="icon"></li>
                <li id="delete"><img src="./icons/trash.png" class="icon"></li>
                <li id="enter"><img src="./icons/enter.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png"  class="nav-icon"></li>
            </ul>

            <ul class="row-6">
                <li class="up" id="up"><img src="./icons/up.svg" class="nav-icon"></li>
                <li id="8">8</li>
                <li id="9">9</li>
                <li id="0">0</li>
                <li id="@">@</li>
                <li id="smallLetter">^</li>
                <li>-</li>
                <li>?</li>
                
                <li id="space"><img src="./icons/white-space.png" class="icon"></li>
                <li id="delete"><img src="./icons/trash.png" class="icon"></li>
                <li id="enter"><img src="./icons/enter.png" class="icon"></li>
                <li id="down"><img src="./icons/down.png"  class="nav-icon"></li>
            </ul>

        </section>

        <section style="text-align: center;">
            <button class="tap-button" id="tap-button">TAP</button>
        </section>
    </main>
    <script src="./script.js"></script>
</body>

</html>
