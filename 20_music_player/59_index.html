<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./61_music_info.css">
    <title>Music player</title>
</head>

<body>
    <h1>Music Player</h1>
    <div class="music-container" id="music-container">
        <div class="music-info">
            <h4 id="title"> </h4>
            <div class="progress-container play" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <audio src="./music/audio.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="img/audio.jpg" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fa fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fa fa-forward"></i>
            </button> 
        </div>
    </div>
    <script src="./63_script.js"></script>
</body>

</html>
